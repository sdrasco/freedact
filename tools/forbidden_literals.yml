patterns:
  dec_21_1975_dmy: "\\b21\\s+December\\s+1975\\b"
  dec_21_1975_month: "\\bDecember\\s+21,\\s*1975\\b"
  dec_21_1975_numeric: "\\b12/21/1975\\b"
  dec_21_1975_iso: "\\b1975-12-21\\b"
  jul_4_1982_dmy: "\\b4\\s+July\\s+1982\\b"
  jul_4_1982_month: "\\bJuly\\s+0?4,\\s*1982\\b"
  jul_4_1982_numeric: "\\b0?7/0?4/1982\\b"
  jul_4_1982_iso: "\\b1982-07-0?4\\b"
include_globs:
  - "src/**/*.py"
  - "tests/**/*.py"
  - "tests/**/*.txt"
  - "evaluation/fixtures/**"
  - "README.md"
  - "docs/**"
exclude_globs:
  - ".git/"
  - ".venv/"
  - "dist/"
  - "build/"
  - "__pycache__/"
  - ".pytest_cache/"
  - ".mypy_cache/"
  - "report/"
  - "coverage.xml"
